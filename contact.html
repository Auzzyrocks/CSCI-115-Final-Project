<body>

    <div id="nav-placeholder">

    </div>
    
    <script type="text/javascript">
    
        $(function navbar(){
        $("#nav-placeholder").load("nav.html");
        });
    
    </script>



<br><br>

<div class="contact_form">
    <form>
        <h3 id="contact_title">Contact Us</h3>
        <br>

        <label for="fname">First name: </label>
        <input type="text" name="search" class="contact_field" id="fname" placeholder="First Name">
        <br> <br>

        <label for="lname">Last name: </label>
        <input type="text" name="search" class="contact_field" id="lname" placeholder="Last Name">
        <br><br>

        <label for="email">Email: </label>
        <input type="text" name="search" class="contact_field" id="email" placeholder="Email Address">
        <br> <br>

        <label for="msg">Message: </label>
        <input type="text" name="search" class="contact_field" id="msg" placeholder="What would you like to say?">
        <br> <br>

    </form>



</div>

<button id="submit_button" onclick="submit_form()">Submit</button>

<script type="text/javascript">

    function submit_form() {

        let fname = document.getElementById("fname");
        let lname = document.getElementById("lname");
        let email = document.getElementById("email");
        let msg = document.getElementById("msg");

        let content = document.getElementById("display_form");

        content.value = fname.value + "\n" + lname.value + "\n " + email.value + "\n" + msg.value;

    }
</script>


<textarea id="display_form">


</textarea>

</body>
